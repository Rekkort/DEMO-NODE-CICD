name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published, edited]

jobs:
    Pipeline:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - run: git fetch --unshallow --tags
        - run: npm ci
        - run: npm install -g mocha
        - run: npm run build --if-present
        - run: npm test
